<!DOCTYPE html>
<html>
  <head>
    <title>Nudge The Box!</title>
  </head>
  <body>
    <span>Use your arrow keys to nudge the box around the canvas.</span>
    <div id='controls'>
      <button id='undo' disabled>undo (ctrl+z)</button>
      <button id='redo' disabled>redo (ctrl+y)</button>
    </div>
    <canvas id='content' width='400' height='400'></canvas>
    <script type="application/dart" src="nudge.dart"></script>
    <script type="text/javascript" src="packages/browser/dart.js"></script>
  </body>
</html>
